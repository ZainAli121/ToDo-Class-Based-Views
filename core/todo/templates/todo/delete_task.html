{% extends 'todo/main.html' %}
{% load static %}
{% block content %}

<div class="create-task">
    <form action="" method="post">
        {% csrf_token %}
        <p>Do you really want to delete "{{task}}" Task</p>
        <div class="create-buttons" id="delete-task-btns">
            <button type="submit" id="delete-task-btn">Delete</button>
            <a href="{% url 'tasks' %}">Go Back</a>
        </div>
    </form>
</div>

{% endblock %}
