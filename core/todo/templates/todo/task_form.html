{% extends 'todo/main.html' %}
{% load static %}
{% block content %}

    <h2>Create task</h1>

            {% csrf_token %}
            {{form.as_p}}
            <div class="create-buttons">
                <button type="submit">Add</button>
                <a href="{% url 'tasks' %}">Cancel</a>
            </div>
        </form>
</div>

{% endblock %}
